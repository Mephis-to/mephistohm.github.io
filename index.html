<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>arch@rice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- BOOT / TERMINAL -->
  <main id="boot" class="center">
    <section class="terminal" aria-label="Terminal">
      <div class="term-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span class="term-title">tty1 ‚Äî arch@rice</span>
      </div>

      <div id="termOut" class="term-out" role="log" aria-live="polite"></div>

      <div class="term-in">
        <span class="prompt"><span id="userHost">guest@arch</span>:<span class="path">~</span>$</span>
        <input id="termInput" type="text" autocomplete="off" spellcheck="false" autofocus />
      </div>

      <div class="term-hint">
        Try: <code>help</code> ‚Ä¢ <code>login</code> ‚Ä¢ <code>clear</code>
      </div>
    </section>
  </main>

  <!-- DESKTOP -->
  <main id="desktop" class="desktop hidden" aria-label="Desktop environment">
    <header class="topbar">
      <div class="left">
        <span class="arch-badge">ÔåÉ</span>
        <span id="wmTitle" class="wm-title">Hypr-ish</span>
      </div>
      <div class="right">
        <span id="clock" class="clock">--:--</span>
      </div>
    </header>

    <section class="wall">
      <aside class="dock" aria-label="Dock">
        <button class="dock-btn" id="btnOpenPaint" title="Open Paint">üé®</button>
        <button class="dock-btn" id="btnOpenTerminal" title="Open Terminal">‚å®Ô∏è</button>
        <button class="dock-btn danger" id="btnLogout" title="Logout">‚èª</button>
      </aside>

      <!-- WINDOW: PAINT -->
      <div id="paintWin" class="window">
        <div class="win-bar">
          <div class="win-title">ricepaint ‚Äî canvas</div>
          <div class="win-actions">
            <button class="win-btn" id="btnClear" title="Clear">Clear</button>
            <button class="win-btn" id="btnSave" title="Save PNG">Save</button>
            <button class="win-btn" id="btnClosePaint" title="Close">‚úï</button>
          </div>
        </div>

        <div class="win-body">
          <div class="tools">
            <label class="tool">
              Color
              <input id="color" type="color" value="#a6e3a1" />
            </label>

            <label class="tool">
              Brush
              <input id="size" type="range" min="1" max="40" value="6" />
              <span id="sizeVal" class="mono">6</span>
            </label>

            <label class="tool">
              Mode
              <select id="mode">
                <option value="draw" selected>Draw</option>
                <option value="erase">Erase</option>
              </select>
            </label>

            <div class="tip mono">Hold mouse and draw ‚ú® (works on touch too)</div>
          </div>

          <div class="canvas-wrap">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>

      <!-- WINDOW: MINI TERMINAL -->
      <div id="miniTermWin" class="window hidden small">
        <div class="win-bar">
          <div class="win-title">term ‚Äî desktop</div>
          <div class="win-actions">
            <button class="win-btn" id="btnCloseMiniTerm" title="Close">‚úï</button>
          </div>
        </div>
        <div class="win-body mini-term">
          <div class="mini-out" id="miniOut"></div>
          <div class="mini-in">
            <span class="prompt"><span id="deskUserHost">henrique@arch</span>:<span class="path">~</span>$</span>
            <input id="miniInput" type="text" autocomplete="off" spellcheck="false" />
          </div>
          <div class="mini-hint mono">Try: <code>neofetch</code> ‚Ä¢ <code>paint</code> ‚Ä¢ <code>logout</code></div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
